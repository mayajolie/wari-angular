

          <div class="container mt-4 px-3 py-3">

     <div class="row" id="uti">
        <div class="col-lg-12">
          <div>
            <div class="card-header d-flex align-items-center dark">
              <h4 class="mx-auto">Enregistrer Un Utilisateur</h4>
            </div>
            <div class=" gris">
              <form #ajout="ngForm" (ngSubmit)="registreUser(ajout.value )">
                <div class="">
                  <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Nom</label>
                      <input type="text" ngModel name="nom" placeholder="Nom" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Prenom</label>
                      <input type="text" ngModel name="prenom" placeholder="Prenom" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" ngModel name="email" placeholder="Adresse Email" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Telephone</label>
                      <input type="number" ngModel name="telephone" placeholder="Telephone" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Adresse</label>
                      <input type="text" name="adresse" ngModel placeholder="Adresse" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Profil</label>
                      <select name="profil" class="form-control" ngModel>
                        <option value="1" >Admin Partenaire</option>
                        <option value="2">Caisier</option>
                        <option value="3">Utilisateur</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" ngModel placeholder="Username" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="plainPassword" ngModel class="form-control">
                      </div>
                    
                      <div class="row">
                        <div class="col-6 mx-auto mt-5">
                            <div class="col-3"><img [src]="imageUrl" class="image"></div>
                            <div class="col-3">
                                <input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)"
                                name="imageName" class="" style="">
                            </div>
                        </div>
                      </div>
                      
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enregistrer" style="flex: 2%;background-color: #796AEE"class="btn btn-primary">
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
     
</div>
