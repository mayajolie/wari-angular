
  <div class="container">
    <section class="forms">
      <div class="container">
        <!-- Page Header-->
      
        <div class="row">
          <div class="col-lg-12">
            <div>
              <div class="card-header d-flex align-items-center dark">
                <h4 class="mx-auto">Enregistrer Un Utilisateur</h4>
              </div>
              <div class="mt-4 px-3 py-3 gris">
                <form #ajout="ngForm" (ngSubmit)="registreUser(ajout.value )">
                  <div class="">
                    <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Nom</label>
                        <input type="text" ngModel name="nom" placeholder="Nom" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" ngModel name="prenom" placeholder="Prenom" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" ngModel name="email" placeholder="Adresse Email" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Telephone</label>
                        <input type="number" ngModel name="telephone" placeholder="Telephone" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" name="adresse" ngModel placeholder="Adresse" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Profil</label>
                        <select name="profil" class="form-control" ngModel>
                          <option value="1" >Admin Partenaire</option>
                          <option value="2">Caisier</option>
                          <option value="3">Utilisateur</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" name="username" ngModel placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" name="plainPassword" ngModel class="form-control">
                        </div>
                        <div class="row">
                          <div class="col-6 mx-auto mt-5">
                              <div class="col-3"><img [src]="imageUrl" class="image"></div>
                              <div class="col-3">
                                  <input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)"
                                  name="imageName" class="" style="">
                              </div>
                          </div>
                        </div>
                        
                    </div>
                  </div>
                  </div>
                  <div class="form-group">
                      <input type="submit" value="Enregistrer" class="btn btn-primary">
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <section>
          <div class="card" style="width: 100%">
            <div class="dropdown">
              <div class="card-header d-flex align-items-center">
                <h3 class="h4">Listes des Utilisateurs</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>NINEA</th>
                        <th>Raison Social</th>
                        <th>Adrssee</th>
                        <th>Telephone</th>
                        <th>Numero Compte Bancaire</th>
                        <th>Etat</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let utilisateur of Utilisateur">
                        <td>{{ utilisateur.id }}</td>
                        <td>{{ utilisateur.nom }}</td>
                        <td>{{ utilisateur.prenom }}</td>
                        <td>{{ utilisateur.adresse }}</td>
                        <td>{{ utilisateur.telephone }}</td>
                        <td>{{ utilisateur.compteBancaire }}</td>
                        <td><button class="btn btn-success" (click)="bloquerUser(utilisateur.id)">{{utilisateur.etat}}</button></td>
                        
                          <td>  <button class="btn btn-primary" (click)="editUser(utilisateur.id)" style="margin-left: 20px;">Allouer Compte</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
        <router-outlet></router-outlet>

                <p>Design by <a  class="external">Maya Jolie</a></p>

              </div>
            </div>
          </div>
        </footer> -->
      </div>
    </section>
  </div>
