<div class="card"  id="afilist" >
    <div class="dropdown">
      <div class="card-header d-flex align-items-center">

      </div>
    </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-sm">

              <tr>
                <th>Id</th>
                <th>NINEA</th>

                <th>Adrssee</th>
                <th>Telephone</th>
                <th>Etat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              <tr *ngFor="let partenaire of Partenaires">
                <td>{{ partenaire.id }}</td>
                <td>{{ partenaire.ninea }}</td>
                <td>{{ partenaire.raisonSocial }}</td>
                <td>{{ partenaire.adresse }}</td>
                <td>{{ partenaire.telephone }}</td>
                <td><button class="btn btn-success" (click)="bloquer(partenaire.id)">{{partenaire.etat}}</button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
