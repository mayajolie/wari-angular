<div class="btposition mt-3 px-2 y3">
    <a [routerLink]="['/utilisateur']"><button type="button" data-toggle="modal" data-target="#myModal" style="flex: 2%;background-color: #796AEE" class="btn btn-primary list" > Nouveau Utilisateur
      </button></a>
</div>
          <div class="container mt-3">
              <!-- liste des utlisateur -->
                <div class="card" style="width: 100%" id="list">
                  <div class="dropdown">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Listes des Utilisateurs</h3>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-sm">
                          <thead>
                            <tr>
                              <th>Id</th>
                              <th>Username</th>
                              <th>Nom</th>
                              <th>Prenom</th>
                              <th>Adrssee</th>
                              <th>Telephone</th>
                              <th>Numero Compte Bancaire</th>
                              <th>Etat</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let utilisateur of Utilisateur">
                              <td>{{ utilisateur.id }}</td>
                              <td>{{ utilisateur.username }}</td>
                              <td>{{ utilisateur.nom }}</td>
                              <td>{{ utilisateur.prenom }}</td>
                              <td>{{ utilisateur.adresse }}</td>
                              <td>{{ utilisateur.telephone }}</td>
                              <td>{{ utilisateur.compteBancaire }}</td>
                              <td><button class="btn btn-success" (click)="bloquerUser(utilisateur.id)">{{utilisateur.etat}}</button></td>
                              
                                <td>  <button class="btn btn-primary" (click)="editUser(utilisateur.id)" style="margin-left: 20px;">Allouer Compte</button></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              <!-- liste des utlisateur -->
             
      </div>
