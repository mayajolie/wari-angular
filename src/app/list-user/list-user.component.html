<div class="btposition mt-3 px-2 y3">
    <a [routerLink]="['/utilisateur']"><button type="button" data-toggle="modal" data-target="#myModal" style="flex: 2%;background-color: #796AEE" class="btn btn-primary list" > Nouveau Utilisateur
      </button></a>
</div>
          <div class="container mt-3">
              <!-- liste des utlisateur -->
                <div class="card" style="width: 100%" id="list">
                  <div class="dropdown">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Listes des Utilisateurs</h3>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-sm" >
                          <thead>
                            <tr>
                              <th id=""> Username</th>
                              <th id="">Nom</th>
                              <th id="">Prenom</th>
                              <th id="">Adrssee</th>
                              <th id="">Telephone</th>
                              <th id="">Numero Compte Bancaire</th>
                              <th id="">Etat</th>
                              <th id="">Allouer un Compte</th>

                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let utilisateur of Utilisateur">
                              <td>{{ utilisateur.username }}</td>
                              <td>{{ utilisateur.nom }}</td>
                              <td>{{ utilisateur.prenom }}</td>
                              <td>{{ utilisateur.adresse }}</td>
                              <td>{{ utilisateur.telephone }}</td>
                              <td>{{ utilisateur.compteBancaire }}</td>
                              <td><button class="btn btn-success" (click)="bloquerUser(utilisateur.id)">{{utilisateur.etat}}</button></td>
                              
                              <td ><form #c="ngForm" id="comptb" (ngSubmit)="aloucompte(c.value )">
                                    <div class="form-group">
                                        <label>Compte Bancaire</label>
                                        <select name="compteBancaire" ngModel id="">
                                          <option *ngFor="let list of listCompt" [value]="list.numCompt">{{list.numCompt}}</option>
                                        </select>
                                      </div>
                                      <button type="submit" class=" btn btn-primary" id="chois" (click)="editUser(utilisateur.id)" style="background-color: #796AEE">Allouer</button>
                                </form>  
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              <!-- liste des utlisateur -->
             
      </div>
