

  
          <div class="container">
            <section class="forms">
                
              <div class="row" id="ajoutpart">
                <div class="col-lg-12 ">
                    <!-- Page Header-->
                    <div class="card-header d-flex align-items-center list">
                      <h4 class="mx-auto" >Ajout Partenaire</h4>
                    </div>
                    <div class=" px-3 py-3 gris">
                    <form #ajout="ngForm" (ngSubmit)="registrePart(ajout.value )">
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="form-group">
                                <label>NINEA</label>
                                <input type="text" ngModel placeholder="NINEA" name="ninea" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Raison Social</label>
                                <input type="text" ngModel placeholder="Raison Social" name="raisonSocial"
                                  class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" ngModel placeholder="Adresse" name="adres" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Telephone</label>
                                <input type="text" ngModel placeholder="Telephone" name="telephone" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Nom</label>
                                <input type="text" ngModel placeholder="Nom" name="nom" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Prenom</label>
                                <input type="text" ngModel placeholder="Prenom" name="prenom" class="form-control">
                              </div>
                             
                            </div>

                            <div class="col-lg-6">   
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" ngModel placeholder="Adresse Email" name="email" class="form-control">
                                  </div>         
                              <div class="form-group">
                                <label>Telephone</label>
                                <input type="number" ngModel placeholder="Telephone" name="tel" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" ngModel placeholder="Adresse" name="adresse" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Username</label>
                                <input type="text" ngModel placeholder="Username" name="username" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Password</label>
                                <input type="password" ngModel placeholder="Password" name="plainPassword"
                                  class="form-control">
                              </div>
                              <div class="row">
                                  <div class="col-6 mx-auto mt-2">
                                      <div class="col-3"><img [src]="imageUrl" class="image"></div>
                                      <div class="col-3 mt-2">
                                          <input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)"
                                          name="imageName" class="" style="">
                                      </div>
                                  </div>
                                </div>
                            </div>
                      </div>                      
                      <div class="form-group">
                        <input type="submit" value="Enregistrer" style="flex: 2%;background-color: #796AEE"class="btn btn-primary list">
                      </div>
                    </form>
                </div>
              </div>
              </div>
              
            
                  
            </section>

      </div>
    

              <!-- JavaScript files-->
              <script src="assets/vendor/jquery/jquery.min.js"></script>
              <script src="assets/vendor/popper.js/umd/popper.min.js"> </script>
              <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
              <script src="assets/vendor/jquery.cookie/jquery.cookie.js"> </script>
              <script src="assets/vendor/chart.js/Chart.min.js"></script>
              <script src="assets/vendor/jquery-validation/jquery.validate.min.js"></script>
              <!-- Main File-->

              <script src="assets/js/front.js"></script>
